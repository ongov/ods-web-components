<ontario-step-indicator current-step="1" number-of-steps="4" language="{{ lang }}"></ontario-step-indicator>

<div class="ontario-margin-top-40-!">
	<form (valueChanges)="saveToTemporaryStorage()">
		<ontario-fieldset legend-size="heading" legend="{{ 'form.questions.createAccount.legend' | translate }}">
			<ontario-input
				caption="{{ 'form.questions.createAccount.emailLabel' | translate }}"
				required="true"
				name="email"
				input-width="20-char-width"
				language="{{ lang }}"
				[(ngModel)]="formData.email"
			></ontario-input>
			<ontario-input
				caption="{{ 'form.questions.createAccount.PINLabel' | translate }}"
				type="password"
				input-width="20-char-width"
				required="true"
				name="pin"
				hintText="{{ 'form.questions.createAccount.PINHintText' | translate }}"
				[hintExpander]="{
					hint: getTranslation().PINHintExpanderLabel,
					hintContentType: 'html',
					content: getTranslation().PINHintExpanderContent
				}"
				language="{{ lang }}"
				[(ngModel)]="formData.pin"
			>
			</ontario-input>
			<ontario-button
				type="primary"
				label="{{ 'form.buttons.next' | translate }}"
				[routerLink]="getRoute()"
			></ontario-button>
		</ontario-fieldset>
	</form>
</div>
