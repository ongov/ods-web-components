<h1>{{ 'homepage.heading' | translate }}</h1>
<p class="ontario-lead-statement">
	{{ 'homepage.leadStatement' | translate }}
</p>

<hr class="ontario-hr--dark" />

<h2>{{ 'homepage.main.heading' | translate }}</h2>
<p>{{ 'homepage.main.description' | translate }}</p>

<ontario-callout
	headingType="h3"
	headingContent="{{ 'homepage.main.callout.heading' | translate }}"
	content="{{ 'homepage.main.callout.content' | translate }}"
>
</ontario-callout>

<ontario-button
	type="primary"
	label="{{ 'homepage.main.button.label' | translate }}"
	[routerLink]="getRoute()"
></ontario-button>
