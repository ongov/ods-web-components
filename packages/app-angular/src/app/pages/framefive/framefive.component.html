<div class="ontario-step-indicator">
	<div class="ontario-row">
		<div class="ontario-columns ontario-small-12">
			<div class="ontario-step-indicator--with-back-button">
				<span class="ontario-h4">Step&nbsp;4 of&nbsp;4</span>
			</div>
			<hr />
		</div>
	</div>
</div>

<div class="ontario-margin-top-32-! ontario-margin-bottom-80-!">
	<ontario-textarea
		name="ontario-textarea"
		hint-text="Do not include personal or financial information like your Social insurance number or credit card details."
		caption='{
      "captionText": "Enter additional details",
      "captionType": "large"
    }'
	></ontario-textarea>

	<ontario-button
		type="primary"
		label="Create account"
		aria-label-text="Continue"
		onclick="window.location.href='/framesix';"
	>
	</ontario-button>
</div>
