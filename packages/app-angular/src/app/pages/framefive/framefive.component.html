<ontario-step-indicator
	current-step="4"
	number-of-steps="4"
	show-back-button="true"
	[customOnClick]="handleBackNavigation.bind(this)"
	language="{{ lang }}"
></ontario-step-indicator>

<div>
	<form (valueChanges)="saveToTemporaryStorage()">
		<ontario-textarea
			name="additionalDetails"
			hintText="{{ 'form.questions.additionalDetails.hint' | translate }}"
			[caption]="{
				captionText: getTranslation().additionalDetailsLabel,
				captionType: 'heading'
			}"
			language="{{ lang }}"
			[(ngModel)]="formData.additionalDetails"
		></ontario-textarea>
	</form>

	<ontario-button type="primary" label="{{ 'form.buttons.createAccount' | translate }}" [routerLink]="getRoute()">
	</ontario-button>
</div>
