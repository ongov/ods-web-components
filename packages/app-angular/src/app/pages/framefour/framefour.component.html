<ontario-step-indicator
	current-step="3"
	number-of-steps="4"
	show-back-button="true"
	[customOnClick]="handleBackNavigation.bind(this)"
	language="{{ lang }}"
></ontario-step-indicator>

<div class="ontario-margin-top-40-!">
	<ontario-checkboxes
		[caption]="{
			captionText: getTranslation().describeRoleLabel,
			captionType: 'heading'
		}"
		name="describe-role"
		hintText="{{ 'form.questions.describeRole.hint' | translate }}"
		[options]="getTranslation().describeRoleOptions"
		(checkboxChange)="handleCheckboxChange($event)"
		language="{{ lang }}"
	></ontario-checkboxes>

	<ontario-button
		type="primary"
		label="{{ 'form.buttons.next' | translate }}"
		[routerLink]="getRoute()"
	></ontario-button>
</div>
