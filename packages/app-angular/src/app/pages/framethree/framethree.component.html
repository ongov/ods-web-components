<ontario-step-indicator
	current-step="2"
	number-of-steps="4"
	show-back-button="true"
	[customOnClick]="handleBackNavigation.bind(this)"
	language="{{ lang }}"
></ontario-step-indicator>

<div class="ontario-margin-top-40-!">
	<ontario-fieldset legend-size="heading" legend="{{ 'form.questions.contactInformation.legend' | translate }}">
		<ontario-radio-buttons
			caption="{{ 'form.questions.contactInformation.contactType.label' | translate }}"
			name="contact-type"
			required
			[options]="getTranslation().contactTypeOptions"
			language="{{ lang }}"
		>
		</ontario-radio-buttons>
		<ontario-dropdown-list
			name="province-territory"
			caption="{{ 'form.questions.contactInformation.provinceTerritory.label' | translate }}"
			required
			[options]="getTranslation().provinceTerritoryOptions"
			language="{{ lang }}"
		>
		</ontario-dropdown-list>
	</ontario-fieldset>
</div>

<ontario-button type="primary" label="{{ 'form.buttons.next' | translate }}" [routerLink]="getRoute()"></ontario-button>
