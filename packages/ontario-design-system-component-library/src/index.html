<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<link rel="stylesheet" href="/build/ontario-design-system-components.css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
	<title>Ontario Design System - component samples</title>
	<script type="module" src="/build/ontario-design-system-components.esm.js"></script>
	<script nomodule src="/build/ontario-design-system-components.js"></script>
</head>

<body>
	<ontario-header type="ontario" title-header='{
					"name": "Application name" ,
					"href": "/"
				}' language-Toggle-Options='{
					"englishLink":"/en",
					"frenchLink": "/fr"
				}' menu-Items='[{
					"name": "Health Health HealthHealth",
					"href": "/ontario-hint"
				},{
					"name": "FinancialHealth HealthHealth",
					"href": "/ontario-hint"
				},{
					"name": "FinancialHealth HealthHealth",
					"href": "/ontario-hint"
				},{
					"name": "FinancialHealth HealthHealth",
					"href": "/ontario-hint"
				},{
					"name": "FinancialHealth HealthHealth",
					"href": "/ontario-hint"
				},{
					"name": "FinancialHealth HealthHealth",
					"href": "/ontario-hint"
				}]'>
	</ontario-header>

	<hr />

	<ontario-button label="Primary" aria-label="Primary Button" type="primary" onclick="testFunction()">
		Content here will be overwritten by the value of the label property
	</ontario-button>
	<ontario-button label="Secondary" aria-label="Secondary Button" htmlType="reset" id="secondaryButton">
		Content here will be overwritten by the value of the label property
	</ontario-button>
	<ontario-button label="Tertiary" aria-label="Tertiary Button" type="tertiary"> Content here will be overwritten by the
		value of the label property </ontario-button>
	<ontario-icon-accessibility icon-width="36" colour="grey"></ontario-icon-accessibility>

	<hr />

	<!-- `ontario-input` components - happy path examples -->
	<ontario-input name="email" input-width="20-char-width" caption='{"captionText": "Email", "isRequired": true, "captionType": "HEADING"}'></ontario-input>
	<ontario-input name="postal" input-width="7-char-width" caption='{"captionText": "Postal Code", "captionType": "Large"}'></ontario-input>
	<ontario-input name="address" caption='{"captionText": "Address", "captionType": "default"}'></ontario-input>

	<details>
		<summary style="padding: 0 15px 15px 0;">ontario-input components - unhappy path examples</summary>
		<!-- `ontario-input` components - unhappy paths - undefined `caption` object -->
		<ontario-input name="email" input-width="20-char-width"></ontario-input>

		<!-- `ontario-input` components - unhappy paths - undefined `captionText` property -->
		<ontario-input name="postal-text" input-width="7-char-width" caption='{"captionType": "Large"}'></ontario-input>
		<ontario-input name="address-text" caption='{"captionText": "", "captionType": "heading"}'></ontario-input>

		<!-- `ontario-input` components - unhappy paths - empty `captionText` property or `captionText` contains only spaces -->
		<ontario-input name="address-text" caption='{"captionText": " ", "captionType": "heading"}'></ontario-input>

		<!-- `ontario-input` components - unhappy paths - undefined `captionType` property -->
		<ontario-input name="postal-type" input-width="7-char-width" caption='{"captionText": "Postal"}'></ontario-input>

		<!-- `ontario-input` components - unhappy paths - incorrect `captionType` property -->
		<ontario-input name="address-type" caption='{"captionText": "Address", "captionType": "hello"}'></ontario-input>
	</details>

	<hr />

	<!-- ontario-input components - happy paths with ontario-hint-text usage -->
	<ontario-input name="postal" input-width="7-char-width" caption='{"captionText": "Postal Code", "captionType": "default"}' hint-text="For example, A1A 1A1"></ontario-input>

	<!-- ontario-input components - happy paths with ontario-hint-expander usage -->
	<ontario-input name="address" caption='{"captionText": "Address", "captionType": "default"}'>
		<ontario-hint-expander slot="hint-expander" hint="This is the hint" content="This is the content"></ontario-hint-expander>
	</ontario-input>

	<hr />

	<!-- `ontario-input` components - happy path examples -->
	<ontario-textarea name="comments" caption='{"captionText": "Comments", "isRequired": true, "captionType": "HEADING"}' hint-expander='{
		"hint": "Hint expander",
		"content": "This is the content, yup this is the content"
	}'></ontario-textarea>
	<ontario-textarea name="feedback" caption='{"captionText": "Feedback", "captionType": "large"}' element-id="feedback" hint-expander='{
		"hint": "Hint expander",
		"content": "This is the content, yup this is the content"
	}'></ontario-textarea>
	<ontario-textarea name="response" caption='{"captionText": "What do you like about ODS?", "captionType": "default"}' element-id="response" hint-expander='{
		"hint": "Hint expander",
		"content": "This is the content, yup this is the content"
	}'></ontario-textarea>

	<hr />


	<ontario-checkboxes name='ontario-checkbox-group' hint-text='This is the hint text'
		caption='{
			"captionText": "Checkbox legend",
			"captionType": "heading",
			"isRequired": true
		}'
		options='[
			{
				"value": "checkbox-1",
				"label": "checkbox-1-label"
			},
			{
				"value": "checkbox-2",
				"label": "checkbox-2-label",
				"hintExpander": {
					"hint": "Hint expander",
					"content": "This is the content, yup this is the content"
				}
			},
			{
				"value": "checkbox-3",
				"label": "checkbox-3-label",
				"hintExpander": {
					"hint": "Hint expander",
					"content": "This is the content"
				}
			},
			{
				"value": "checkbox-4",
				"label": "checkbox-4-label"
			}
		]'
		hint-expander='{
			"hint": "Hint expander",
			"content": "This is the content, yup this is the content"
		}'
	>
	</ontario-checkboxes>

	<ontario-radio-buttons name="radios" hint-text="This is the hint text"
		caption='{
			"captionText": "Do you have cats?",
			"captionType": "heading",
			"isRequired": true
		}'
		options='[
			{
				"value": "radio",
				"elementId": "radio-1",
				"label": "radio-1-label"
			},
			{
				"value": "radio-2",
				"elementId": "radio-2",
				"label": "radio-2-label",
				"hintExpander": {
					"hint": "Hint expander",
					"content": "This is the content, yup this is the content"
				}
			},
			{
				"value": "radio-3",
				"elementId": "radio-3",
				"label": "radio-3-label",
				"hintExpander": {
					"hint": "Hint expander",
					"content": "This is the content"
				}
			},
			{
				"value": "radio-4",
				"elementId": "radio-4",
				"label": "radio-4-label"
			}
		]'
		hint-expander='{
			"hint": "Hint expander",
			"content": "This is hint expander content"
		}'
	>
	</ontario-radio-buttons>

	<ontario-dropdown-list label="Do you like cats?" name="cat-dropdown" is-required is-empty-start-option="Please select"
		options='[{
			"value": "dropdown-list-1",
			"label": "Option 1"
		},
		{
			"value": "dropdown-list-2",
			"label": "Option 2"
		},
		{
			"value": "dropdown-list-3",
			"label": "Option 3"
		}]'>
	</ontario-dropdown-list>

	<ontario-hint-text hint="Which will show?">Maybe this?</ontario-hint-text>
	<p style="background-color: black;">
		<ontario-icon-account colour="white" icon-width="48"></ontario-icon-account>
		<ontario-icon-visa colour="indigo" icon-width="48"></ontario-icon-visa>
	</p>

	<ontario-footer type="expandedTwoColumn" partnership-Connection="Sponsored by Government of Ontario" default-options='{
			"accessibilityLink":"https://www.ontario.ca/page/accessibility",
			"privacyLink": "https://www.ontario.ca/page/privacy-statement",
			"contactLink": "https://www.ontario.ca/feedback/contact-us",
			"queensPrinterLink": "https://www.ontario.ca/page/copyright-information-c-queens-printer-ontario"

		}' expanded-two-column-options='{
			"firstColumn": {
				"title": "This is my First Title",
				"content":"this is my first content"
			},
			"secondColumn": {
				"title": "This is my Second Title",
				"content":"this is my second content",
				"contactButtonText": "BUTTON"
			}
		}' expanded-three-column-options='{
			"firstColumn": {
				"title": "This is my First Title",
				"content":"this is my first content"
			},
			"secondColumn": {
				"title": "This is my Second Title",
				"content":[
					{
						"title": "1 asdas",
						"link": "12"
					}
				]
			},
			"thirdColumn": {
				"title": "this is my third title",
				"content": "this is my third content",
				"facebook": {
					"link": "1"
				},
				"twitter": {
					"link": "2"
				},
				"instagram": {
					"link": "3"
				},
				"youtube": {
					"link": "4"
				}
			}
		}'></ontario-footer>

	<script>
		function testFunction() {
			alert('HELLO WORLD!');
		}
	</script>
</body>

</html>
