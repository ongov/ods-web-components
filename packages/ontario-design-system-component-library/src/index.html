<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
	<title>Stencil Component Starter</title>

	<script type="module" src="/build/ontario-design-system-components.esm.js"></script>
	<script nomodule src="/build/ontario-design-system-components.js"></script>
</head>

<body>
	<my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
	<ontario-button label="Primary" aria-label="Primary Button" type="primary" onclick="testFunction()">Primary
	</ontario-button>
	<ontario-button label="Secondary" aria-label="Secondary Button" htmlType="reset" id="secondaryButton">Secondary
	</ontario-button>
	<ontario-button label="Tertiary" aria-label="Tertiary Button" type="tertiary">Tertiary</ontario-button>
	<ontario-hint-text hint-id="idTest" hint="This is a hint"></ontario-hint-text>
	<ontario-input name="ontario-text-input"></ontario-input>
	<ontario-label caption="Comments" for="comments" required>caption should override this when set</ontario-label>
	<ontario-textarea name="comments" textarea-id="comments"></ontario-textarea>
	<ontario-label for="feedback" type='large'>Feedback</ontario-label>
	<ontario-textarea name="feedback" textarea-id="feedback"></ontario-textarea>
	<ontario-label for="rationale" type='large'></ontario-label>
	<ontario-textarea name="rationale" textarea-id="rationale"></ontario-textarea>
	<ontario-label for="example" type='heading'>Heading Example</ontario-label>
	<ontario-textarea name="example" textarea-id="example"></ontario-textarea>
	<ontario-icon-visa color="blue">
	</ontario-icon-visa>
	<script>
		function testFunction() {
			alert("HELLO WORLD!");
		}

	</script>
</body>

</html>
