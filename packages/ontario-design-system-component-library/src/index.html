<!DOCTYPE html>
<html dir="ltr" lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
		<title>Ontario Design System - component samples</title>

		<script type="module" src="/build/ontario-design-system-components.esm.js"></script>
		<script nomodule src="/build/ontario-design-system-components.js"></script>
	</head>

	<body>
		<ontario-button label="Primary" aria-label="Primary Button" type="primary" onclick="testFunction()">Primary
		</ontario-button>
		<ontario-button label="Secondary" aria-label="Secondary Button" htmlType="reset" id="secondaryButton">Secondary
		</ontario-button>
		<ontario-button label="Tertiary" aria-label="Tertiary Button" type="tertiary">Tertiary</ontario-button>

		<hr />

		<ontario-icon-accessibility colour="grey"></ontario-icon-accessibility>

		<hr />

		<ontario-input name="email" input-width="20-char-width" label-caption="Email" label-type="heading" required>
			<ontario-hint-text slot="hint-text">Hint text placeholder</ontario-hint-text>
		</ontario-input>

		<ontario-input name="postal" input-width="7-char-width" label-caption="Postal code" label-type="large">
			<ontario-hint-text slot="hint-text">For example, A1A 1A1</ontario-hint-test>
		</ontario-input>

		<ontario-input name="address" label-caption="Address" required>
			<ontario-hint-expander slot="hint-expander" hint="This is the hint" content="This is the content"
				aria-label="This indicates that the hint can be expanded"></ontario-hint-expander>
		</ontario-input>

		<hr />

		<ontario-textarea name="comments" label-caption="Comments" label-type="heading" required></ontario-textarea>
		<ontario-textarea name="feedback" label-caption="Feedback" element-id="feedback" label-type="large">OHHH?
		</ontario-textarea>
		<ontario-textarea name="response" label-caption="What do you like about ODS?" element-id="response">
		</ontario-textarea>

		<ontario-checkbox
			options='[{"name": "Checkbox-1" , "value":"checkbox-1", "checkboxLabel":"checkbox-1-label"
			, "required":"true", "hintText":"true", "hint":"This is a hint", "checkboxExists":"true"}, {"name": "Checkbox-2", "value":"checkbox-2", "checkboxLabel"
			:"checkbox-2-label", "required":"true", "hintExpander":"true", "hint":"Hint expander", "content":"This is the content", "aria-label":"This indicates that the hint can be expanded", "checkboxExists":"true"}]'>
		</ontario-checkbox>

		<script>
			function testFunction() {
				alert('HELLO WORLD!');
			}
		</script>
	</body>
</html>
