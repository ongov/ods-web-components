<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
	<title>Ontario Design System - component samples</title>

	<script type="module" src="/build/ontario-design-system-components.esm.js"></script>
	<script nomodule src="/build/ontario-design-system-components.js"></script>
</head>

<body>
	<ontario-button label="Primary" type="primary" onclick="testFunction()">Primary
	</ontario-button>
	<ontario-button label="Secondary" aria-label="Secondary Button" html-type="reset" id="secondaryButton">Secondary
	</ontario-button>
	<ontario-button label="Tertiary" aria-label="Tertiary Button" type="tertiary">Tertiary</ontario-button>

	<hr />

	<ontario-icon-accessibility icon-width="36" colour="grey"></ontario-icon-accessibility>

	<hr />

	<ontario-input name="email" input-width="20-char-width" label-caption="Email" label-type="heading" required>
		<ontario-hint-text slot="hint-text">Hint text placeholder</ontario-hint-text>
	</ontario-input>

	<ontario-input name="postal" input-width="7-char-width" label-caption="Postal code" label-type="large">
		<ontario-hint-text slot="hint-text">For example, A1A 1A1</ontario-hint-test>
	</ontario-input>

	<ontario-input name="address" label-caption="Address" required>
		<ontario-hint-expander slot="hint-expander" hint="This is the hint" content="This is the content"
			aria-label="This indicates that the hint can be expanded"></ontario-hint-expander>
	</ontario-input>

	<hr />

	<ontario-textarea name="comments" label-caption="Comments" label-type="heading" required></ontario-textarea>
	<ontario-textarea name="feedback" label-caption="Feedback" element-id="feedback" label-type="large">OHHH?
	</ontario-textarea>
	<ontario-textarea name="response" label-caption="What do you like about ODS?" element-id="response">
	</ontario-textarea>


	<ontario-checkboxes legend='Do you have children?' name='ontario-checkbox-group' hint-text='This is the hint text'
		is-required options='[{
		"value": "checkbox-1",
		"label": "checkbox-1-label"
		},
		{
			"value": "checkbox-2",
			"label": "checkbox-2-label",
			"hintExpander": {
				"hint": "Hint expander",
				"content": "This is the content, yup this is the content",
				"aria-label": "This indicates that the hint can be expanded"
			}
		},
		{
			"value": "checkbox-3",
			"label": "checkbox-3-label",
			"hintExpander": {
				"hint": "Hint expander",
				"content": "This is the content",
				"aria-label": "This indicates that the hint can be expanded"
			}
		},
		{
			"value": "checkbox-4",
			"label": "checkbox-4-label"
		}
		]' hint-expander='{
			"hint": "Hint expander",
			"content": "This is the content, yup this is the content",
			"aria-label": "This indicates that the hint can be expanded"
		}'>
	</ontario-checkboxes>

	<ontario-radio-buttons legend="Do you have cats?" name="radios" hint-text="This is the hint text" is-required options='[{
		"value": "radio",
		"elementId": "radio-1",
		"label": "radio-1-label"
		},
		{
			"value": "radio-2",
			"elementId": "radio-2",
			"label": "radio-2-label",
			"hintExpander": {
				"hint": "Hint expander",
				"content": "This is the content, yup this is the content",
				"aria-label": "This indicates that the hint can be expanded"
			}
		},
		{
			"value": "radio-3",
			"elementId": "radio-3",
			"label": "radio-3-label",
			"hintExpander": {
				"hint": "Hint expander",
				"content": "This is the content",
				"aria-label": "This indicates that the hint can be expanded"
			}
		},
		{
			"value": "radio-4",
			"elementId": "radio-4",
			"label": "radio-4-label"
		}
		]' hint-expander='{
			"hint": "Hint expander",
			"content": "This is hint expander content",
			"aria-label": "This indicates that the hint can be expanded"
		}'>
	</ontario-radio-buttons>

	<ontario-dropdown-list label="Do you like cats?" name="cat-dropdown" is-required is-empty-start-option="Please select"
		options='[{
		  "value": "dropdown-list-1",
		  "label": "Option 1"
		},
		{
		  "value": "dropdown-list-2",
		  "label": "Option 2"
		},
		{
		  "value": "dropdown-list-3",
		  "label": "Option 3"
		}]'>
	</ontario-dropdown-list>

	<ontario-hint-text hint="Which will show?">Maybe this?</ontario-hint-text>
	<p style="background-color: black;">
		<ontario-icon-account colour="white" icon-width="48"></ontario-icon-account>
		<ontario-icon-visa colour="indigo" icon-width="48"></ontario-icon-visa>
	</p>

	<script>
		function testFunction() {
			alert('HELLO WORLD!');
		}
	</script>
</body>

</html>
