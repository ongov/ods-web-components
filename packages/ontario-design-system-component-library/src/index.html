	<ontario-button label="Primary" aria-label="Primary Button" type="primary" onclick="testFunction()">
	</ontario-button>
	<ontario-button label="Secondary" aria-label="Secondary Button" htmlType="reset" id="secondaryButton">
	</ontario-button>
	<ontario-button label="Tertiary" aria-label="Tertiary Button" type="tertiary"></ontario-button>

	<hr />

	<ontario-icon-accessibility icon-width="36" colour="grey"></ontario-icon-accessibility>

	<hr />

	<ontario-input name="email" input-width="20-char-width" label-caption="Email" label-type="heading" required>
		<ontario-hint-text slot="hint-text">Hint text placeholder</ontario-hint-text>
	</ontario-input>

	<ontario-input name="postal" input-width="7-char-width" label-caption="Postal code" label-type="large">
		<ontario-hint-text slot="hint-text">For example, A1A 1A1</ontario-hint-test>
	</ontario-input>

	<ontario-input name="address" label-caption="Address" required>
		<ontario-hint-expander slot="hint-expander" hint="This is the hint" content="This is the content"
			aria-label="This indicates that the hint can be expanded"></ontario-hint-expander>
	</ontario-input>

	<hr />

	<ontario-textarea name="comments" label-caption="Comments" label-type="heading" required></ontario-textarea>
	<ontario-textarea name="feedback" label-caption="Feedback" element-id="feedback" label-type="large">OHHH?
	</ontario-textarea>
	<ontario-textarea name="response" label-caption="What do you like about ODS?" element-id="response">
	</ontario-textarea>
