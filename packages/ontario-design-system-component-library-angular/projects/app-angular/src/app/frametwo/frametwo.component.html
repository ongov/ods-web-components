<div class="ontario-step-indicator">
	<div class="ontario-row">
		<div class="ontario-columns ontario-small-12">
			<div class="ontario-step-indicator--without-back-button">
				<span class="ontario-h4">Step&nbsp;1 of&nbsp;4</span>
			</div>
			<hr />
		</div>
	</div>
</div>

<h2>Create an account</h2>

<ontario-input
	caption='{
    "captionText": "Email address"
  }'
	required="true"
>
</ontario-input>

<ontario-input
	caption='{
    "captionText": "Create your PIN"
  }'
	type="password"
	required="true"
	hint-text="Enter 6 to 12 numbers."
	hint-expander='{
		"hint": "Hint expander",
		"content": "This is the content"
	}'
>
</ontario-input>

<ontario-button type="primary" label="Continue" aria-label-text="Continue" onclick="window.location.href='/frameone';">
</ontario-button>
